<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    
    <title>
      Colors
    </title>
    
  </head>

  <body>

    <div style="width: 100px; height: 75px; background-color: red;"></div>
    <div style="width: 100px; height: 75px; background-color: blue;"></div>
    <div style="width: 100px; height: 75px; background-color: hsla(9, 90%, 43%, 0.75);"></div>
    <div style="width: 100px; height: 75px; background-color: rgb(230, 120, 230);"></div>
    <div style="width: 100px; height: 75px; background-color: rgba(230, 120, 230, 0.6);"></div>
    <div style="width: 100px; height: 75px; background-color: rgb(128, 128, 128);"></div>
    <div style="width: 100px; height: 75px; background-color: #6a5acd;"></div>
    <div style="width: 100px; height: 75px; background-color: #f0f0f0;"></div>
    
    <h2>Saturation</h2>
    
    <div style="width: 100px; height: 75px; background-color: hsl(0, 100%, 100%);"></div>
    <div style="width: 100px; height: 75px; background-color: hsl(0, 100%, 70%);"></div>
    <div style="width: 100px; height: 75px; background-color: hsl(0, 100%, 30%);"></div>
    <div style="width: 100px; height: 75px; background-color: hsl(0, 100%, 0%);"></div>


  </body>

</html>
